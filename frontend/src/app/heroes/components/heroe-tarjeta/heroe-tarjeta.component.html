<mat-card >
  <mat-card-header>
<mat-card-title>{{heroe.superhero}}</mat-card-title>
<mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
</mat-card-header>
<img mat-card-image [src]=' heroe |imagen'/>
<mat-card-content>
<p>Editorial: {{heroe.publisher}}</p>
<p> Primera Aparicion: {{heroe.first_appearance}}</p>
<p> Personaje: {{heroe.characters}}</p>
</mat-card-content>
<mat-card-actions>
   <button mat-button color="warn" [routerLink]="['/heroes',heroe.id]">...Leer Mas</button>
   <button mat-button color="info" [routerLink]="['/heroes/editar',heroe.id]">Editar</button>
 </mat-card-actions>
</mat-card>
